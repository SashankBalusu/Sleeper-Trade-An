<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trade Analyzer</title>
    <link rel="shortcut icon" href="/icon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div> 
      <button id = "sleeperLeague">Sleeper</button>
    </div>
    <div id = "sleeperIDForm">
      <center><input id = "leagueIDInput" type = text placeholder = "Enter league ID"></input>
      <button id = "submitLeagueID">Submit</button></center>

    </div> 
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/04de2e31234507.564a1d23645bf.gif" id = "loadGif" width="250" />
    <div id = "mainSleeper">
      <div id = "sideNav">
        <div id = "trades">
          <p id = "tradeHeader">Trades</p>
        </div>
        <div id = "stats">
          <p id = "statsHeader">Stats</p>
          <a id = "positionRankings" class = statSub>Position rankings</a>
          <a id = "randomStats" class = "statSub">Random stats</a>


        </div> 
      </div>
      <div id = "content">
        <div id = "chooseTradeContent"> 
            <h1 id = "tradeCreatorHeader">Trade Creator</h1>
            <div id = "team1con">
              <input placeholder = "Team 1" type = "text" id = "team1player1" class = "playerInput" style="
              border-radius: 10px 0 0 0;
              border: none;
              border-right: solid black;
              border-bottom: solid black;
          "> </input>
                <button id = "addTeam1" data-inline="true" class = "createTradeBut" style = "border:none; border-right: solid black; border-bottom: solid black;">+</button>
                <button id = "minusTeam1"  data-inline="true" class = "createTradeBut" style = "border:none; border-right: solid black; border-bottom: solid black;">-</button>
            </div>
            
            <div id = 'team2con'> 
              <input placeholder = "Team 2" type = "text" id = "team2player1" class = "playerInput" style="
              border-radius: 0 10px 0 0;
              border: none;
              border-left: solid black;
              border-bottom: solid black;
          "> </input>
              <button id = "addTeam2" data-inline="true" class = "createTradeBut" style = "border:none; border-left: solid black; border-bottom: solid black;">+</button>
              <button id = "minusTeam2"  data-inline="true" class = "createTradeBut" style = "border:none;  border-left: solid black;border-bottom: solid black;">-</button>
            </div>
            <button id = "submitTrade" style = "border-radius: 0 0 10px 10px;border: none;">Submit</button>
          <div id = "tradeInsights" style = "display:none">
            <h1 id = "insightsHeader" style = "color: white;" >Insights</h1>
          </div>
        </div> 
        <div id = "tradeContent">
          <div id="chart"></div>
          <div class="wrapper">
            <canvas id="myChart"></canvas>
          </div>
          <div class="wrapper">
            <canvas id="myChart2"></canvas>
          </div>
        </div>
        <div id = "positionRankingsContent"> 
          <div class="btn-group">
            <!-- make dynamic button creations later -->
            <button id = "qbRanks">QB</button>
            <button id = "wrRanks">WR</button>
            <button id = "rbRanks">RB</button>
            <button id = "teRanks">TE</button>
            <button id = "kRanks">K</button>
          </div>
          <table id = "positionRanksTable"> 
            <thead>
              <tr>
                <th style = "border: none">
                  Player
                </th>
                <th style = "border: none">
                  Rank
                </th>
                <th style = "border: none">
                  Raw Positional Value
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbody">

            </tbody>
          </table>
        </div>
        <div id = "randomStatsContent">
          <label class="switch">
            <input id = "heightweightswitch" class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="Tallest" data-off="Heaviest"></span> 
            <span class="switch-handle"></span> 
          </label>
          <table id = "heightWeightRanksTable"> 
            <thead>
              <tr>
                <th style = "border: none">
                  Player
                </th>
                <th style = "border: none">
                  Rank
                </th>
                <th style = "border: none">
                  Weight/Height Average
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbodystats">

            </tbody>
          </table>
          <table id = "transactionRanksTable"> 
            <thead>
              <tr>
                <th style = "border: none">
                  Player
                </th>
                <th style = "border: none">
                  Rank
                </th>
                <th style = "border: none">
                  Total Waiver/Trade Transactions
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbodytransactions">

            </tbody>
          </table>
          <table id = "opponentWinsRanksTable"> 
            <thead>
              <tr>
                <th style = "border: none">
                  Player
                </th>
                <th style = "border: none">
                  Rank
                </th>
                <th style = "border: none">
                  Cumulative wins of opponents
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbodywins">

            </tbody>
          </table>

        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

  </body>
</html>
