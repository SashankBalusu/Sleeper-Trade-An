<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trade Analyzer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div> 
      <button id = "sleeperLeague">Sleeper</button>
    </div>
    <div id = "sleeperIDForm">
      <center><input id = "leagueIDInput" type = text placeholder = "Enter league ID"></input>
      <button id = "submitLeagueID">Submit</button></center>

    </div> 
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_632/04de2e31234507.564a1d23645bf.gif" id = "loadGif" width="250" />
    <div id = "mainSleeper">
      <div id = "sideNav">
        <div id = "trades">
          <p id = "tradeHeader">Trades</p>
        </div>
        <div id = "stats">
          <p id = "statsHeader">Stats</p>
          <a id = "positionRankings" class = statSub>Position rankings</a>
          <a id = "randomStats" class = "statSub">Random stats</a>


        </div> 
      </div>
      <div id = "content">
        <div id = "tradeContent">
          <div id="chart"></div>
        </div>
        <div id = "positionRankingsContent"> 
          <div class="btn-group">
            <!-- make dynamic button creations later -->
            <button id = "qbRanks">QB</button>
            <button id = "wrRanks">WR</button>
            <button id = "rbRanks">RB</button>
            <button id = "teRanks">TE</button>
            <button id = "kRanks">K</button>
          </div>
          <table id = "positionRanksTable"> 
            <thead>
              <tr>
                <th>
                  Player
                </th>
                <th>
                  Rank
                </th>
                <th>
                  Raw Positional Value
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbody">

            </tbody>
          </table>
        </div>
        <div id = "randomStatsContent">
          <label class="switch">
            <input id = "heightweightswitch" class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="Tallest" data-off="Heaviest"></span> 
            <span class="switch-handle"></span> 
          </label>
          <table id = "heightWeightRanksTable"> 
            <thead>
              <tr>
                <th>
                  Player
                </th>
                <th>
                  Rank
                </th>
                <th>
                  Weight/Height Cumulative
                </th>
              </tr>
            </thead>
            <tbody id = "sleepertbodystats">

            </tbody>
          </table>

        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
